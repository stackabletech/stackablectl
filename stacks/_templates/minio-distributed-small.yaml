releaseName: minio
name: minio
repo:
  name: minio
  url: https://charts.min.io/
version: 4.0.15
options:
  rootUser: admin
  rootPassword: adminadmin
  mode: distributed
  replicas: 2
  persistence:
    size: 50Gi
  users:
    - accessKey: minio
      secretKey: miniominio
      policy: readwrite
  buckets:
    - name: lakehouse
      policy: public
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
  service:
    type: NodePort
    nodePort: null
  consoleService:
    type: NodePort
    nodePort: null
