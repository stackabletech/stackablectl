releaseName: minio
name: minio
repo:
  name: minio
  url: https://charts.min.io/
version: 5.0.13
options:
  rootUser: admin
  rootPassword: {{ minioAdminPassword }}
  mode: standalone
  persistence:
    size: 10Gi
  buckets:
    - name: demo
      policy: public
  resources:
    requests:
      cpu: 1
      memory: 2Gi
  service:
    type: NodePort
    nodePort: null
  consoleService:
    type: NodePort
    nodePort: null
