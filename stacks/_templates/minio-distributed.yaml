releaseName: minio
name: minio
repo:
  name: minio
  url: https://charts.min.io/
version: 5.0.13
options:
  rootUser: admin
  rootPassword: {{ minioAdminPassword }}
  mode: distributed
  replicas: 5
  persistence:
    size: 250Gi
  buckets:
    - name: staging
      policy: public
    - name: lakehouse
      policy: public
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
  service:
    type: NodePort
    nodePort: null
  consoleService:
    type: NodePort
    nodePort: null
