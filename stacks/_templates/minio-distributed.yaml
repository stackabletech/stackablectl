releaseName: minio
name: minio
repo:
  name: minio
  url: https://charts.min.io/
version: 5.0.8
options:
  rootUser: admin
  rootPassword: adminadmin
  mode: distributed
  replicas: 5
  persistence:
    size: 250Gi
  users:
    - accessKey: trino
      secretKey: trinotrino
      policy: readwrite
    - accessKey: hive
      secretKey: hivehive
      policy: readwrite
    - accessKey: demo
      secretKey: demodemo
      policy: readwrite
  buckets:
    - name: staging
      policy: public
    - name: lakehouse
      policy: public
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
  service:
    type: NodePort
    nodePort: null
  consoleService:
    type: NodePort
    nodePort: null
