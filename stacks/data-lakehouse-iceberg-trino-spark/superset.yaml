---
apiVersion: superset.stackable.tech/v1alpha1
kind: SupersetCluster
metadata:
  name: superset
spec:
  image:
    productVersion: 2.1.0
    custom: docker.stackable.tech/sandbox/freiburg/superset:2.1.0-stackable23.7.0-1
  clusterConfig:
    listenerClass: external-unstable
    credentialsSecret: superset-credentials
    mapboxSecret: superset-mapbox-api-key
  nodes:
    configOverrides:
      superset_config.py:
        # FIXME: Remove and let superset-operator handle this properly
        # Breaking change in Superset 3.0: https://github.com/apache/superset/pull/24262
        # TALISMAN_ENABLED: "False"
        FEATURE_FLAGS: "{'ENABLE_JAVASCRIPT_CONTROLS': True}"
    roleGroups:
      default:
        replicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: superset-credentials
type: Opaque
stringData:
  adminUser.username: admin
  adminUser.firstname: Superset
  adminUser.lastname: Admin
  adminUser.email: admin@superset.com
  adminUser.password: {{ supersetAdminPassword }}
  connections.secretKey: {{ supersetSecretKey }}
  connections.sqlalchemyDatabaseUri: postgresql://superset:superset@postgresql-superset/superset
---
apiVersion: v1
kind: Secret
metadata:
  name: superset-mapbox-api-key
type: Opaque
