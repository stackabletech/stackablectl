---
apiVersion: nifi.stackable.tech/v1alpha1
kind: NifiCluster
metadata:
  name: nifi
spec:
  image:
    productVersion: 1.21.0
  clusterConfig:
    listenerClass: external-unstable
    zookeeperConfigMapName: nifi-znode
    authentication:
      - authenticationClass: nifi-admin-user
    sensitiveProperties:
      keySecret: nifi-sensitive-property-key
      autoGenerate: true
  nodes:
    roleConfig:
      podDisruptionBudget:
        enabled: false
    config:
      resources:
        cpu:
          min: "2"
          max: "4"
        memory:
          limit: '6Gi'
        storage:
          contentRepo:
            capacity: "10Gi"
          databaseRepo:
            capacity: "1Gi"
          flowfileRepo:
            capacity: "2Gi"
          provenanceRepo:
            capacity: "4Gi"
          stateRepo:
            capacity: "1Gi"
    roleGroups:
      default:
        replicas: 2
---
apiVersion: authentication.stackable.tech/v1alpha1
kind: AuthenticationClass
metadata:
  name: nifi-admin-user
spec:
  provider:
    static:
      userCredentialsSecret:
        name: nifi-admin-user
---
apiVersion: v1
kind: Secret
metadata:
  name: nifi-admin-user
stringData:
  admin: {{ nifiAdminPassword }}
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: nifi-znode
spec:
  clusterRef:
    name: zookeeper
