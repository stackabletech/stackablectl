# DataHub config
#
source:
  type: trino
  config:
    host_port: 'trino-coordinator-default:8443'
    username: admin
    password: adminadmin
    database: lakehouse
    include_views: true
    include_tables: true
    profiling:
        enabled: true
        profile_table_level_only: true
    stateful_ingestion:
        enabled: true
    options:
      connect_args:
        http_scheme: https
        verify: false
    # schema_pattern:
    #   allow:
    #     - '.*'
    # table_pattern:
    #   allow:
    #     - '.*'
    # view_pattern:
    #   allow:
    #     - '.*'

releaseName: datahub
name: datahub
repo:
  name: datahub
  url: https://helm.datahubproject.io/
version: 0.3.5
options: {}


        schema_pattern:
            allow:
                - '.*'
        table_pattern:
            allow:
                - '.*'
        view_pattern:
            allow:
                - '.*'