---
apiVersion: hbase.stackable.tech/v1alpha1
kind: HbaseCluster
metadata:
  name: hbase
spec:
  version: 2.4.12-stackable0.2.0
  hdfsConfigMapName: hdfs-namenode-default
  zookeeperConfigMapName: hbase-znode
  config:
    hbaseRootdir: /hbase
  masters:
    roleGroups:
      default:
        replicas: 1
  regionServers:
    roleGroups:
      default:
        replicas: 2
  volumes:
    - name: spark-hbase-deps
      persistentVolumeClaim:
        claimName: spark-hbase-dependencies-pvc