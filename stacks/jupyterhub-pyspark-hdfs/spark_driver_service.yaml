---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
spec:
  selector:
    app: jupyterhub
    component: singleuser-server
    hub.jupyter.org/username: admin
  ports:
    - name: driver
      protocol: TCP
      port: 2222
      targetPort: 2222
    - name: blockmanager
      protocol: TCP
      port: 7777
      targetPort: 7777
    - name: spark-driver-ui-port
      port: 4040
      protocol: TCP
      targetPort: 4040
  type: ClusterIP