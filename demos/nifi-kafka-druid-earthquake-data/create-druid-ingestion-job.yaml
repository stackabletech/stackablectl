---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-druid-ingestion-job
spec:
  template:
    spec:
      containers:
        - name: create-druid-ingestion-job
          image: docker.stackable.tech/stackable/testing-tools:0.1.0-stackable0.1.0
          command: ["bash", "-c", "curl -X POST --insecure -H 'Content-Type: application/json' -d @/tmp/ingestion-job-spec/ingestion-job-spec.json https://druid-coordinator:8281/druid/indexer/v1/supervisor"]
          volumeMounts:
            - name: ingestion-job-spec
              mountPath: /tmp/ingestion-job-spec
      volumes:
      - name: ingestion-job-spec
        configMap:
          name: create-druid-ingestion-job-spec
      restartPolicy: OnFailure
  backoffLimit: 50
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-druid-ingestion-job-spec
data:
  ingestion-job-spec.json: |
    {
      "type": "kafka",
      "spec": {
        "ioConfig": {
          "type": "kafka",
          "consumerProperties": {
            "bootstrap.servers": "kafka-broker-default.default.svc.cluster.local:9093",
            "security.protocol": "SSL",
            "ssl.truststore.location": "/stackable/tls/truststore.p12",
            "ssl.truststore.password": "changeit",
            "ssl.truststore.type": "PKCS12",
            "ssl.keystore.location": "/stackable/tls/keystore.p12",
            "ssl.keystore.password": "changeit",
            "ssl.keystore.type": "PKCS12"
          },
          "topic": "earthquakes",
          "inputFormat": {
            "type": "json"
          },
          "useEarliestOffset": true
        },
        "tuningConfig": {
          "type": "kafka"
        },
        "dataSchema": {
          "dataSource": "earthquakes",
          "timestampSpec": {
            "column": "time",
            "format": "iso"
          },
          "dimensionsSpec": {
            "dimensions": [
              {
                "type": "double",
                "name": "latitude"
              },
              {
                "type": "double",
                "name": "longitude"
              },
              {
                "type": "double",
                "name": "depth"
              },
              {
                "type": "double",
                "name": "mag"
              },
              "magType",
              {
                "type": "long",
                "name": "nst"
              },
              {
                "type": "double",
                "name": "gap"
              },
              {
                "type": "double",
                "name": "dmin"
              },
              {
                "type": "double",
                "name": "rms"
              },
              "net",
              "id",
              "updated",
              "place",
              "type",
              {
                "type": "double",
                "name": "horizontalError"
              },
              {
                "type": "double",
                "name": "depthError"
              },
              {
                "type": "double",
                "name": "magError"
              },
              {
                "type": "long",
                "name": "magNst"
              },
              "status",
              "locationSource",
              "magSource"
            ]
          },
          "granularitySpec": {
            "queryGranularity": "none",
            "rollup": false,
            "segmentGranularity": "year"
          }
        }
      }
    }
