---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-druid-ingestion-job
spec:
  template:
    spec:
      containers:
        - name: create-druid-ingestion-job
          image: docker.stackable.tech/stackable/testing-tools:0.2.0-stackable23.11.0
          command: ["bash", "-c", "curl -X POST --insecure -H 'Content-Type: application/json' -d @/tmp/ingestion-job-spec/stations-ingestion-job-spec.json https://druid-coordinator:8281/druid/indexer/v1/supervisor && curl -X POST --insecure -H 'Content-Type: application/json' -d @/tmp/ingestion-job-spec/measurements-ingestion-job-spec.json https://druid-coordinator:8281/druid/indexer/v1/supervisor && curl -X POST --insecure -H 'Content-Type: application/json' -d @/tmp/ingestion-job-spec/measurements-compaction-job-spec.json https://druid-coordinator:8281/druid/coordinator/v1/config/compaction"]
          volumeMounts:
            - name: ingestion-job-spec
              mountPath: /tmp/ingestion-job-spec
      volumes:
      - name: ingestion-job-spec
        configMap:
          name: create-druid-ingestion-job-spec
      restartPolicy: OnFailure
  backoffLimit: 50
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-druid-ingestion-job-spec
data:
  stations-ingestion-job-spec.json: |
    {
      "type": "kafka",
      "spec": {
        "ioConfig": {
          "type": "kafka",
          "consumerProperties": {
            "bootstrap.servers": "kafka-broker-default.default.svc.cluster.local:9093",
            "security.protocol": "SSL",
            "ssl.truststore.location": "/stackable/tls/truststore.p12",
            "ssl.truststore.password": "changeit",
            "ssl.truststore.type": "PKCS12",
            "ssl.keystore.location": "/stackable/tls/keystore.p12",
            "ssl.keystore.password": "changeit",
            "ssl.keystore.type": "PKCS12"
          },
          "topic": "stations",
          "inputFormat": {
            "type": "json",
            "flattenSpec": {
              "fields": [
                {
                  "name": "water_longname",
                  "type": "path",
                  "expr": "$.water.longname"
                },
                {
                  "name": "water_shortname",
                  "type": "path",
                  "expr": "$.water.shortname"
                }
              ]
            }
          },
          "useEarliestOffset": true
        },
        "tuningConfig": {
          "type": "kafka"
        },
        "dataSchema": {
          "dataSource": "stations",
          "timestampSpec": {
            "column": "!!!_no_such_column_!!!",
            "missingValue": "2000-01-01T00:00:00Z"
          },
          "dimensionsSpec": {
            "dimensions": [
              "uuid",
              "water_longname",
              "water_shortname",
              {
                "type": "long",
                "name": "number"
              },
              "shortname",
              "longname",
              {
                "type": "double",
                "name": "km"
              },
              "agency",
              {
                "type": "double",
                "name": "longitude"
              },
              {
                "type": "double",
                "name": "latitude"
              }
            ]
          },
          "granularitySpec": {
            "queryGranularity": "none",
            "rollup": false,
            "segmentGranularity": "all"
          }
        }
      }
    }
  measurements-ingestion-job-spec.json: |
    {
      "type": "kafka",
      "spec": {
        "ioConfig": {
          "type": "kafka",
          "consumerProperties": {
            "bootstrap.servers": "kafka-broker-default.default.svc.cluster.local:9093",
            "security.protocol": "SSL",
            "ssl.truststore.location": "/stackable/tls/truststore.p12",
            "ssl.truststore.password": "changeit",
            "ssl.truststore.type": "PKCS12",
            "ssl.keystore.location": "/stackable/tls/keystore.p12",
            "ssl.keystore.password": "changeit",
            "ssl.keystore.type": "PKCS12"
          },
          "topic": "measurements",
          "inputFormat": {
            "type": "json"
          },
          "useEarliestOffset": true
        },
        "tuningConfig": {
          "type": "kafka"
        },
        "dataSchema": {
          "dataSource": "measurements",
          "timestampSpec": {
            "column": "timestamp",
            "format": "iso"
          },
          "transformSpec": {},
          "dimensionsSpec": {
            "dimensions": [
              "station_uuid",
              {
                "type": "long",
                "name": "value"
              }
            ]
          },
          "granularitySpec": {
            "queryGranularity": "none",
            "rollup": false,
            "segmentGranularity": "day"
          }
        }
      }
    }
  measurements-compaction-job-spec.json: |
    {
      "dataSource": "measurements",
      "skipOffsetFromLatest": "PT1H",
      "granularitySpec": {
        "segmentGranularity": "DAY"
      },
      "tuningConfig": {
        "partitionsSpec": {
          "type": "range",
          "partitionDimensions": [
            "station_uuid"
          ],
          "targetRowsPerSegment": 5000000
        },
        "maxNumSegmentsToMerge": 500,
      }
    }
